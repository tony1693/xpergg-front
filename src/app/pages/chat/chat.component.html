<div class="bigContainer">
    <div class="topContainer">
        <div class="leftContainer">
            <app-user-list-chat class="userListTitle" title="Participantes"></app-user-list-chat>
        </div>
        <div class="rightContainer">
            <div class="aboveChat">
                <div class="threadTitle">
                    <p class="subject">{{ thread?.game }} <span> {{ thread?.platform }}</span></p>
                    <p>{{ thread?.subject }}</p>
                </div>
                <div>
                    <button type="button" class="returnBtn" routerLink="/community">Volver a hilos</button>
                </div>
            </div>
            <div class="chatContainer">
                    @for(message of messages; track message) {
                    <p><strong>User {{message.user_id}}</strong>: {{message.text}}</p>
                    <p><small>{{message.date | date:'short'}}</small></p>}
            </div>
        </div>
    </div>
    <div class="bottomContainer">
        <input type="text" [(ngModel)]="messageText" class="msg" placeholder="Escribe aquÃ­ tu mensaje">
        <button type="button" (click)="sendMessage(chat_message_id, user_id, messageText)" class="sendBtn">Enviar</button>
      </div>
      
</div>
