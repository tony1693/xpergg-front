<div class="bigContainer">
    <div class="topContainer">
        <div class="leftContainer">
            <app-user-list-chat class="userListTitle" title="Participantes"></app-user-list-chat>
        </div>
        <div class="astroImg">
            <img class="astro" src="../../../assets/Images/astro.png" alt="imagen de Astro">
        </div>
        <div class="rightContainer">
            <div class="aboveChat">
                <div class="threadTitle">
                    <p class="subject">{{ thread?.game }} <span> {{ thread?.platform }}</span></p>
                    <p>{{ thread?.subject }}</p>
                </div>
                <div>
                    <button type="button" class="returnBtn" routerLink="/community">Volver a hilos</button>
                </div>
            </div>
            <div class="chatContainer">
                @for(message of messages; track message) {
                <div [class.activeUser]="message.user_id === activeUserId" class="message">
                    <p class="messageUserId">User- {{message.user_id}}</p>
                    <p class="messageText"> {{message.text}}</p>
                    <p class="messageDate">{{message.date | date:'short'}}</p>
                </div>}
            </div>
            <div class="bottomContainer">
                <input type="text" [(ngModel)]="messageText" class="msg" placeholder="Escribe aquÃ­ tu mensaje">
                <button type="button" (click)="sendMessage(chat_message_id, user_id, messageText)"
                    class="sendBtn">Enviar</button>
            </div>
        </div>
    </div>


</div>
