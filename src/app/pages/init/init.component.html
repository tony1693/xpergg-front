<div class="container-init">

    <div class="news">
        <p>Noticias Destacadas</p>
        <div class="card-news">
            <a class="apiNewsText" [href]="linkApiNewsRouting">{{apiNewsText}}</a>
            <a class="apiNewsText" [href]="linkApiNewsRouting">{{apiNewsText}}</a>
            <a class="apiNewsText" [href]="linkApiNewsRouting">{{apiNewsText}}</a>
            <a class="apiNewsText" [href]="linkApiNewsRouting">{{apiNewsText}}</a>
            <a class="viewAll" routerLink="/news">Ver Todas</a>
        </div>
        <div class="status">
                <p class="status-text">{{ available_to_play ? 'DISPONIBLE' : 'AUSENTE' }}</p>
                @if (user.length >0) {
                    <app-status [user]="user[0]"></app-status>
                    <button>{{ user[0].available_to_play ? 'DISPONIBLE' : 'AUSENTE' }}</button>
                }
        </div>
    </div>

    <div class="posts">
        <div class="new-post">
            <img class="avatarPost">
            <div class="info-post">
                <input type="text" class="description-video" id="" placeholder="DescripciÃ³n Jugada" required
                    #inputTextPost>
                <input type="text" class="link-video" id="" placeholder="Link Video" required #inputLinkVideoPost>
            </div>
            <button class="public-post" type="submit"
                (click)="addPost(inputTextPost, inputLinkVideoPost)">Publicar</button>
        </div>
        <app-video-post></app-video-post>
    </div>

    <div class="friends">

        <div class="card-online-friends">
            <app-users-list class="amigos" title="Amigos Disponibles" [usersList]="onlineFriends"></app-users-list>
        </div>

        <div class="card-online-friends">
            <app-users-list class="amigos" title="Sugerencias de Amistad"
                [usersList]="sugerenciaFriends"></app-users-list>
        </div>

        <button class="buttonCommunity" routerLink="/community">Accede a la comunidad</button>

    </div>

</div>
