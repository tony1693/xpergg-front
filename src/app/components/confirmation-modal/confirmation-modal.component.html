<!-- Button trigger modal -->

<button type="button" class="btn btn-primary" id="triggerBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    {{buttonText}}
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="closeBtn" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <p>{{confirmationText}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{closeModal}}</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update()">{{acceptModal}}</button>
            </div>
        </div>
    </div>
</div>
