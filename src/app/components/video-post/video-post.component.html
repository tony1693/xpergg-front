<div class="video-post">
    <div class="video-player">
        <youtube-player id="youtube" [videoId]="obtainIdURL(post.url)" suggestedQuality="highres" [height]="322"
            [width]="865" [startSeconds]="1" [endSeconds]=""></youtube-player>
    </div>
    <div class="video-description">
        <p class="titlePost">{{ post.description }}</p>
    </div>
    <div class="video-interactions">
        <a class="likes" (click)="addLike()">
            <img [src]="likeOff" alt="">
        </a>
        <span class="likes-count">{{ likesCount }}</span>
        <a href="" class="view-comments">Ver comentarios</a>
    </div>
    <div class="comment-section">
        <input type="text" class="form-control" id="" placeholder="Escribe tu comentario..." required #inputComment>
    </div>
    <div>
        <button class="comment-btn" type="submit" (click)="addComment(inputComment)">Comentar</button>
    </div>
    <br>
    <br>
    <br>
</div>

<!-- Scrollable modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="showComments(post.post_id)">
    Ver comentarios
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="closeBtn">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> <i
                    class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-content">
            <div class="modal-body">
                <ul>
                    @for(comment of comments; track comment.comment_id){
                    <p>{{comment.text}}</p>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
