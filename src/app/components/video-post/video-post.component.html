<div class="video-post">
    <!-- <div class="video-player"> -->
        <youtube-player class="player" id="youtube" [videoId]="obtainIdURL(post.url)" suggestedQuality="highres" [height]="332"
            [width]="865"  [startSeconds]="1" [endSeconds]=""></youtube-player>
    <!-- </div> -->
    <div class="video-description">
        <p class="titlePost">{{ post.description }}</p>
    </div>
    <div class="video-interactions">
        <a class="likes" (click)="addLike()">
            <img [src]="likeOff" alt="">
        </a>
        <span class="likes-count">{{ likesCount }}</span>
        <a href="" class="view-comments">Ver comentarios</a>
    </div>
    <div class="comment-section">
        <input type="text" class="form-control" id="" placeholder="Escribe tu comentario..." required #inputComment>
    </div>
    <div>
        <button class="comment-btn" type="submit" (click)="addComment(inputComment)">Comentar</button>
    </div>
    <br>
    <br>
    <br>
</div>
